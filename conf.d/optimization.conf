add_header "X-UA-Compatible" "IE=Edge,chrome=1";

location ~* \.(?:manifest|appcache|html|xml|json)$ { expires -1; access_log /var/log/nginx/static.log; }
location ~* \.(?:rss|atom)$ { expires 1h; access_log off; add_header Cache-Control "public"; }
location ~* \.ico$ { expires 1w; access_log off; add_header Cache-Control "public"; }
location ~* \.(?:jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|eot|mp4|ogg|ogv|webm)$ { expires 1M; access_log off; add_header Cache-Control "public"; }
location ~* \.(?:css|js)$ { expires 1y; access_log off; add_header Cache-Control "public"; }

location = /robots.txt	{ access_log off; log_not_found off; }
location = /humans.txt	{ access_log off; log_not_found off; }
location = /favicon.ico { access_log off; log_not_found off; }
location ~ /\.		{ access_log off; log_not_found off; deny all; }
